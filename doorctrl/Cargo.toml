[package]
edition      = "2021"
name         = "doorctrl"
rust-version = "1.90"
version      = "0.1.0"

[[bin]]
name = "doorctrl"
path = "./src/bin/main.rs"
test = false
doctest = false
bench = false

[lib]
test = false
doctest = false
bench = false

[dependencies]
http = {path = "../http/" }
defmt = {version = "1.0.1", features=["alloc"]}

embedded-nal-async = "0.8.0"
embedded-io-async = "0.6.1"
embedded-hal = { version = "1.0.0", features=["defmt-03"] }
embedded-hal-async = "1.0.0"
embedded-storage = "0.3.1"

